<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>TaskFlow</title>
    <link rel="stylesheet" href="/style.css">
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.2/Sortable.min.js"></script>

</head>
<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar">
    <h1>âœ… TaskFlow</h1>

    <div class="nav-right">
        <span th:text="${username}"></span>

        <form action="/logout" method="post">
            <button class="logout-btn">Logout</button>
        </form>
    </div>
</nav>


<!-- ================= LAYOUT ================= -->
<div class="app-layout">

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <h3>Menu</h3>

        <a th:href="@{/todos}">ğŸ“‹ All</a>
        <a th:href="@{/todos(filter='pending')}">â³ Pending</a>
        <a th:href="@{/todos(filter='completed')}">âœ… Completed</a>
    </aside>


    <!-- MAIN CONTENT (SCROLLABLE) -->
    <main class="main-content">

        <div class="container">

            <div class="theme-toggle">
                <button onclick="toggleTheme()" id="themeBtn">ğŸŒ™ Dark</button>
            </div>

            <h2>ğŸ“ To-Do List</h2>


            <!-- ADD TASK -->
            <form action="/todos" method="post">

                <input type="text" name="title" required>
            
                <select name="priority">
                    <option value="HIGH">ğŸ”´ High</option>
                    <option value="MEDIUM" selected>ğŸŸ¡ Medium</option>
                    <option value="LOW">ğŸŸ¢ Low</option>
                </select>
            
                <button type="submit">Add</button>
            
            </form>
            
                     

            <!-- SEARCH -->
            <input
                type="text"
                id="searchInput"
                placeholder="ğŸ” Search tasks..."
                class="search-box"
                onkeyup="searchTasks()"
            />

            <div class="sort-bar">

                <span>Sort:</span>
            
                <a th:href="@{/todos(filter=${filter}, sort='priorityAsc')}"
                   th:classappend="${sort == 'priorityAsc'} ? 'active-sort' : ''">
                    ğŸ”´ Priority â†‘
                </a>
            
                <a th:href="@{/todos(filter=${filter}, sort='priorityDesc')}"
                   th:classappend="${sort == 'priorityDesc'} ? 'active-sort' : ''">
                    ğŸŸ¢ Priority â†“
                </a>
            
            </div>
            

            <!-- FILTERS -->
            <div class="filters">
                <a th:href="@{/todos}">All (<span th:text="${totalCount}"></span>)</a>
                <a th:href="@{/todos(filter='pending')}">Pending (<span th:text="${pendingCount}"></span>)</a>
                <a th:href="@{/todos(filter='completed')}">Completed (<span th:text="${completedCount}"></span>)</a>
            </div>


            <!-- TASK LIST -->
            <ul id="taskList" class="task-list">

                <li th:each="todo : ${todos}"
                    th:attr="data-id=${todo.id}"
                    th:class="'task-row ' + (${todo.completed} ? 'completed' : '')">
            
                    <span class="task-title"
      th:text="${todo.title}"
      ondblclick="enableEdit(this)">
</span>

            
                    <div class="task-actions">
            
                        <button class="icon-btn done-btn" onclick="toggleTask(this)">
                            âœ”
                        </button>
            
                        <button class="icon-btn delete-btn" onclick="deleteTask(this)">
                            ğŸ—‘
                        </button>
            
                        <span th:text="${todo.priority}"
      th:class="'badge ' + ${todo.priority.toLowerCase()}"
      ondblclick="editPriority(this)">
</span>

            
                    </div>
            
                </li>
            
            </ul>
            
                       

        </div>
    </main>

</div>

<script src="/js/main.js"></script>
</body>
</html>
